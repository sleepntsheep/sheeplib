name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make test 
      run: make test -B

    - name: Doxygen GitHub Pages Deploy Action
    - uses: DenverCoder1/doxygen-github-pages-action@v1.1.0

